<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="ptit-icon.jfif">
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>thi trac nghiem</title>
</head>
<body class="bg-white">
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row justify-content-center">
            <div class="col-8">  
                <div class="login-box">
                    <form action="" class="p-3 border border-black rounded-4 text-dark">
                        <h1 class="text-center text-danger ">Đăng nhập</h1>
                        <div class="mb-3">
                            <label for="name" class="form-label">Họ và tên: </label>
                            <input type="text" class="input-control" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="ngaysinh">Ngày Sinh:</label>
                            <input type="date" id="dob" name="ngaysinh" required>
                        </div> 
                        <div class="mb-3">
                            <label for="CCCD" class="form-label">Số CCCD: </label>
                            <input type="CCCD" class="input-control" name="CCCD">
                        </div>
                        <div>
                            <label for="Diachi" class="form-label">Địa chỉ: </label>
                            <input type="Diachi" class="input-control" name="Diachi">
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-danger w-100">Đăng nhập</button>
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
  </body>
